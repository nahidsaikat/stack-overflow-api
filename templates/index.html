{% extends 'base.html' %}

{% block css %}

{% endblock %}

{% block content %}

<!--    <div class="container">-->
        <p class="text-muted">All Questions</p>
        <div class="row">
            <table class="table table-bordered mr15">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Question</th>
                </tr>
              </thead>
              <tbody>
              {% for question in questions.items %}
                <tr>
                  <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ question.title }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
            <a type="button" class="btn btn-warning btn-sm {% if not pre_page %}disabled {% endif %}" href="?page={{ pre_page }}">Previous Page</a>
            <a type="button" class="btn btn-warning btn-sm ml20 {% if not questions.has_more %}disabled {% endif %}" href="?page={{ next_page }}">Next Page</a>
        </div>
<!--    </div>-->

{% endblock %}
